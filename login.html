    <script>
        function myFunction() {
          var x = document.getElementById("password");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }


        }

        function loginAttempt() {
            emailErrorCheck();
            passErrorCheck();
        }

        function emailErrorCheck() {
            var y = document.getElementById("emailOrUsername").value;
            var text;

            if (y == "") {
                text = "Input not valid";
                document.getElementById("emailOrUsername").style.borderColor = "red";
            } 
            else {
                text = "";
                document.getElementById("emailOrUsername").style.borderColor = "black";
            }

            document.getElementById("emailError").innerHTML = text;
            
        }

        function passErrorCheck() {
            var z = document.getElementById("password").value;
            var passText;

            if (z == "") {
                passText = "Invalid Password";
                document.getElementById("password").style.borderColor = "red";
            } 
            else {
                passText = "";
                document.getElementById("password").style.borderColor = "black";
            }

            document.getElementById("passwordError").innerHTML = passText;
        }
    </script>
